<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - P2P Media example</title>
    <link rel="stylesheet" href="../shared/style.css">
  </head>
  <body>
    <div class="container">
      <div class="p2p-media">
        <div class="remote-stream">
          <video id="js-remote-stream"></video>
        </div>
        <div class="local-stream">
          <video id="js-local-stream" width="80%" height="100%" autoplay></video>
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
          <button id="js-call-trigger">Call</button>
          <button id="js-close-trigger">Close</button>
        </div>
      </div>
      <div id="local-expression"></div>  <!-- データ表示用 div 要素 -->
    </div>

    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-1.2.0.min.js"></script>
    <script type="module" src="../../src/peer.js"></script>
    <script src="../shared/key.js"></script>

    <script src="clmtrackr.js"></script>            <!-- clmtrackr のメインライブラリの読み込み -->
    <script src="model_pca_20_svm_emotion.js"></script> <!-- ★顔モデル（※1）の読み込み -->
    <script src="emotionClassifier.js"></script>        <!-- ★感情を分類する外部関数の読み込み -->
    <script src="emotionModel.js"></script>             <!-- ★感情モデル（※2）の読み込み -->

    <script src="./script.js?version=1e0934401fe67630273dd2686d4cda87462acb75"></script>

  </body>
</html>
